<!DOCTYPE html>
<html>

<head>
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" /> -->
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>

    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="section-login">
        <div class="container">
            <h1 class="left-self">Login!</h1>
            <span class="description my left-self">Welcome to our App.</span>
            <button class="btn">
                Sign in with Google <i class="bi bi-google"></i>
            </button>
            <button class="btn">
                Sign in with Facebook <i class="bi bi-facebook"></i>
            </button>
            <span class="description my"> or login with your credentials.</span>
            <form>
                <input class="input-field" type="email" placeholder="Email" />
                <input class="input-field" type="password" placeholder="Password" />
                <button class="btn btn-login my">Login</button>
            </form>
            <span class="description my">Dont have an account? <a href="">Sign Up Now</a></span>
        </div>
    </div>
    <img src="image.jpeg" alt="" class="hero-img" />
</body>

</html>
